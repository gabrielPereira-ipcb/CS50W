{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    


{% if not_found%}
    <h2>No results found for <b>{{ query }}</b></h2>
{% else %}
    <h2>Results for query <b>{{ query }}</b>: </h2>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a> </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
