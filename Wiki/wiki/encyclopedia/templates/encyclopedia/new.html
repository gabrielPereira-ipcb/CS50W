{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}



{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'save' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title"><br><br>
        <textarea id="text_area" name="content" placeholder="Content" style="height: 50vh;" ></textarea><br>
        <input type="submit" value="Save">

    </form>

    

{% endblock %}
