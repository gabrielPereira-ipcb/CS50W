<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="background-color: #202124;">
        <div>
            <ul class="google_links" >
                <li class="google_link"><a href="index.html">Google</a></li>
                
            </ul>
        </div>
        <h1 class="appbar">Advanced Search</h1>
        <div class="line"></div>
        <div class="div-find">
            <p class="p-find"> Find pages with...</p>
        
            <form action="https://www.google.com/search">
                
                <div class="row-input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>this exact word or phase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>any of this words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>none of this words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-find">  
                    <input type="submit" value="Google Search" class="btn btn-advenced">
                </div>
            </form>
        </div>
        
            
    </body>
</html>
