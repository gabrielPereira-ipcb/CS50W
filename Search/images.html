<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="google_links" >
                <li class="google_link"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="central_div">
            <img src="google_images.png" alt="Google Images Logo" width="400" height="200">
        </div>

        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" class="input">
            <div class="central_div">
                <input type="submit" value="Google Image" class="button">

            </div>
        </form>
    </body>
</html>
